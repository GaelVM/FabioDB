<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de DNI RENIEC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">

    <!-- Login -->
    <div id="loginSection" class="card shadow p-4" style="max-width: 400px; margin: auto;">
      <h4 class="text-center mb-3">Iniciar sesión</h4>
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Usuario">
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Contraseña">
      </div>
      <button class="btn btn-primary w-100" onclick="login()">Entrar</button>
      <div id="loginError" class="text-danger mt-2" style="display: none;">Credenciales incorrectas</div>
    </div>

    <!-- Consulta DNI -->
    <div id="consultaSection" style="display: none;">
      <h2 class="text-center mb-4">Consulta de DNI - RENIEC</h2>
      <div class="card shadow p-4">
        <div class="mb-3">
          <label for="dniInput" class="form-label">Ingrese DNI</label>
          <input type="text" id="dniInput" class="form-control" maxlength="8" placeholder="Ej. 12345678">
        </div>
        <button onclick="consultarDNI()" class="btn btn-primary">Buscar</button>
      </div>
      <div id="resultado" class="mt-4"></div>
    </div>

  </div>

  <script>
    const USUARIO = "admin";
    const CONTRASEÑA = "1234";

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const loginError = document.getElementById("loginError");

      if (username === USUARIO && password === CONTRASEÑA) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("consultaSection").style.display = "block";
      } else {
        loginError.style.display = "block";
      }
    }

    async function consultarDNI() {
      const dni = document.getElementById('dniInput').value;
      const resultadoDiv = document.getElementById('resultado');

      if (dni.length !== 8 || isNaN(dni)) {
        resultadoDiv.innerHTML = '<div class="alert alert-warning">Ingrese un DNI válido de 8 dígitos.</div>';
        return;
      }

      resultadoDiv.innerHTML = '<div class="alert alert-info">Consultando...</div>';

      try {
        const response = await fetch(`/api/dni?dni=${dni}`);
        if (!response.ok) throw new Error('Error en la consulta');

        const data = await response.json();

        resultadoDiv.innerHTML = `
          <div class="card p-3">
            <h5>Resultado</h5>
            <p><strong>DNI:</strong> ${data.numeroDocumento}</p>
            <p><strong>Nombres:</strong> ${data.nombres}</p>
            <p><strong>Apellido Paterno:</strong> ${data.apellidoPaterno}</p>
            <p><strong>Apellido Materno:</strong> ${data.apellidoMaterno}</p>
          </div>
        `;
      } catch (error) {
        resultadoDiv.innerHTML = '<div class="alert alert-danger">No se pudo obtener los datos. Intente más tarde.</div>';
      }
    }
  </script>
</body>
</html>
