
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Terminal DNI Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }
    input, button {
      background-color: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 1px;
      font-family: inherit;
      margin-top: 10px;
      width: 100%;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    .terminal-box {
      border: 1px solid #0f0;
      padding: 20px;
      margin-top: 30px;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="loginSection" class="terminal-box">
      <h3>== TERMINAL ACCESO ==</h3>
      <input type="text" id="username" placeholder="usuario">
      <input type="password" id="password" placeholder="contraseña">
      <button onclick="login()">LOGIN</button>
      <div id="loginError" class="error hidden">Credenciales incorrectas</div>
    </div>

    <div id="consultaSection" class="terminal-box hidden">
      <h3>== CONSULTA DE DNI ==</h3>
      <input type="text" id="dniInput" maxlength="8" placeholder="Ingrese DNI">
      <button onclick="consultarDNI()">CONSULTAR</button>
      <pre id="resultado" style="white-space: pre-wrap;"></pre>
    </div>
  </div>

  <script>
    const USUARIO = "favio";
    const CONTRASEÑA = "dco2025";

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const loginError = document.getElementById("loginError");

      if (username === USUARIO && password === CONTRASEÑA) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("consultaSection").classList.remove("hidden");
      } else {
        loginError.classList.remove("hidden");
      }
    }

    async function consultarDNI() {
      const dni = document.getElementById('dniInput').value;
      const resultadoDiv = document.getElementById('resultado');

      if (dni.length !== 8 || isNaN(dni)) {
        resultadoDiv.textContent = ">>> DNI inválido. Debe tener 8 dígitos.";
        return;
      }

      resultadoDiv.textContent = ">>> Consultando DNI...";

      try {
        const response = await fetch(`/api/dni?dni=${dni}`);
        if (!response.ok) throw new Error('Error en la consulta');

        const data = await response.json();

        resultadoDiv.textContent =
          `>>> Resultado:
` +
          `DNI: ${data.dni}
` +
          `Nombres: ${data.nombres}
` +
          `Apellido Paterno: ${data.apellidoPaterno}
` +
          `Apellido Materno: ${data.apellidoMaterno}
` +       `>>> Powered By JrVM`;
      } catch (error) {
        resultadoDiv.textContent = ">>> Error consultando DNI. Intente nuevamente.";
      }
    }
  </script>

</body>
</html>
