
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de DNI RENIEC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body.hacker {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 20px;
    }
    .hacker input, .hacker button {
      background-color: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
    }
    .hacker .container {
      max-width: 400px;
      margin: auto;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
    }
  </style>
  <link id="bootstrapCSS" rel="stylesheet" disabled href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="hacker">

  <!-- Sección login tipo terminal -->
  <div class="container" id="loginSection">
    <div>
      <h3>== ACCESO ==</h3>
      <input type="text" id="username" placeholder="usuario">
      <input type="password" id="password" placeholder="contraseña">
      <button onclick="login()">ENTRAR</button>
      <div id="loginError" class="error hidden">Credenciales incorrectas</div>
    </div>
  </div>

  <!-- Sección post-login con Bootstrap -->
  <div id="consultaSection" class="hidden">
    <div class="d-flex justify-content-center align-items-center vh-100 bg-dark">
      <div class="bg-light p-4 rounded shadow" style="max-width: 400px; width: 100%;">
        <h3 class="text-center fw-bold">Busca por DNI</h3>
        <p class="text-center text-muted">Ingresa el número de DNI y obtén la información relacionada.</p>
        <div class="mb-3">
          <label for="dniInput" class="form-label">Número de DNI</label>
          <input type="text" id="dniInput" class="form-control" maxlength="8" placeholder="Escribe el DNI aquí">
        </div>
        <button onclick="consultarDNI()" class="btn btn-primary w-100">Consultar</button>

        <div id="resultado" class="mt-4">
          <table class="table table-bordered text-center">
            <thead>
              <tr>
                <th>Nombres</th>
                <th>Apellido Paterno</th>
                <th>Apellido Materno</th>
              </tr>
            </thead>
            <tbody id="resultadoTabla">
              <tr>
                <td colspan="3" class="text-muted">Esperando consulta...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const USUARIO = "admin";
    const CONTRASEÑA = "1234";

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === USUARIO && password === CONTRASEÑA) {
        document.getElementById("loginSection").classList.add("hidden");
        document.body.className = "";
        document.getElementById("consultaSection").classList.remove("hidden");
        document.getElementById("bootstrapCSS").removeAttribute("disabled");
      } else {
        document.getElementById("loginError").classList.remove("hidden");
      }
    }

    async function consultarDNI() {
      const dni = document.getElementById('dniInput').value;
      const tabla = document.getElementById('resultadoTabla');

      if (dni.length !== 8 || isNaN(dni)) {
        tabla.innerHTML = "<tr><td colspan='3' class='text-danger'>DNI inválido</td></tr>";
        return;
      }

      tabla.innerHTML = "<tr><td colspan='3' class='text-warning'>Consultando...</td></tr>";

      try {
        const response = await fetch(`/api/dni?dni=${dni}`);
        if (!response.ok) throw new Error('Error en la consulta');

        const data = await response.json();
        tabla.innerHTML = `
          <tr>
            <td>${data.nombres}</td>
            <td>${data.apellidoPaterno}</td>
            <td>${data.apellidoMaterno}</td>
          </tr>
        `;
      } catch (error) {
        tabla.innerHTML = "<tr><td colspan='3' class='text-danger'>Error al consultar</td></tr>";
      }
    }
  </script>

</body>
</html>
